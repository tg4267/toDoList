<!DOCTYPE html>
<html>

<head>
    <title>Momentum</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="screen_size.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        .np{font-family: 'Nanum Pen Script', cursive;}
    </style>
</head>

<body>
    <header>
        <div class="js-weather weather"></div>
        <div class="js-clock clock">
            <div class = "timeBox">
                <div class="day"></div>
                <div class="time"></div>
            </div>
        </div>
    </header>
    <main>
        <form class="js-form form">
            <input type="text" class = "askName" placeholder="What is your name?"/>
        </form>
        <div class="js-greetingsBox greetingBox">
            <span class="js-greetings greetings"></span>
        </div>
        <div class="js-toDoBox toDoBox">
            <form class="js-toDoForm toDoForm np">
                <input type="text" class="IPTXT" placeholder="Make your To-Dos"/>
            </form>
        </div>
    </main>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
</body>

</html>
